{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 text-center">
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">핑거프린팅 성공!</h4>
      <p>'{{ filename }}' 파일에 핑거프린트가 성공적으로 삽입되었습니다.</p>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-3">결과 이미지</h5>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" class="img-fluid rounded-3" alt="Watermarked Image">
        <div class="mt-3">
          <a href="{{ url_for('uploaded_file', filename=filename) }}" class="btn btn-primary" download>
            결과 이미지 다운로드
          </a>
          {% if original_filename %}
            <p class="mt-2 small text-muted">원본 파일명: {{ original_filename }}</p>
          {% endif %}
        </div>
      </div>
    </div>
    
    <div class="mt-4">
      <a href="{{ url_for('home') }}" class="btn btn-secondary">홈으로 돌아가기</a>
      <a href="{{ url_for('upload_file') }}" class="btn btn-info">다른 이미지 업로드</a>
    </div>
  </div>
</div>
{% endblock %}
